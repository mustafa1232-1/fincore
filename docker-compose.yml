services:
  postgres:
    image: postgres:16-alpine
    container_name: fincoreai_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fincoreai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - fincore_pg_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fincoreai_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/fincoreai
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  fincore_pg_data:
